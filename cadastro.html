<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Thayná Cristina">
    <title>Cadastre-se</title>

    <link rel="stylesheet" href="css_index_cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<!--Esse é um código criado para simular uma pagina de cadastro e testar meus conhecimentos, logo, não há contato com servidores.-->

<body>

    <form action="#" method="post" class="form">
        <fieldset class="form__fieldset"> 
           <legend class="form__title">Cadastre-se</legend>
   
           <label for="user" class="form__label">Usúario</label>
           <input type="text" name="user" id="user" required class="form__input">

           <label for="email" class="form__label">E-mail</label>
           <input type="email" name="e-mail" id="email" class="form__input">
   
           <label for="pass" class="form__label">Senha</label>
           <input type="password" name="pass" id="pass" class="form__input">
   
           <div class="form__actions">
             <input type="submit" value="Cadastre-se" class="btn_login">

             <p class="possuicadastro">Já possui cadastro? <a href="index.html" target="_blank">Faça login</a></p>  
           </div>
        </fieldset>
       </form>

</body>
</html>
