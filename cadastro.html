<!--Esse é um código criado para simular uma pagina de cadastro e testar meus conhecimentos, logo, não há contato com servidores.-->

<body>

    <form action="#" method="post" class="form">
        <fieldset class="fieldset"> 
           <legend>Cadastre-se</legend>
   
           <label for="user">Usúario</label>
           <input type="text" name="user" id="user" required>

           <label for="email">E-mail</label>
           <input type="email" name="e-mail" id="email">
   
           <label for="pass">Senha</label>
           <input type="password" name="pass" id="pass">
   
           <div>
             <input type="submit" value="Cadastre-se">
             <p>Já possui cadastro? <a href="index.html" target="_blank">Faça login.</a></p>
           </div>
        </fieldset>
       </form>

</body>
</html>
