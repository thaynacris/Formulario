<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Thayná Cristina">
    <title>Login</title>

    <link rel="stylesheet" href="css_index_cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

</head>

<!--Esse é um código criado para simular uma pagina de login e testar meus conhecimentos, logo, não há contato com servidores.-->

<body>

    <form action="#" method="post" autocomplete="off" class="form">
     <fieldset class="form__fieldset"> 
        <legend class="form__title">Login</legend>

        <label for="user" class="form__label">Usuário</label>
        <input type="text" id="user" name="user" required class="form__input">

        <label for="pass" class="form__label">Senha</label>
        <input type="password" id="pass" name="pass" required class="form__input">

        <div class="form__actions">
            <input type="submit" value="Login" class="btn_login">
            <a href="cadastro.html" target="_blank" class="btn_cadastro">Cadastre-se</a>
            <a href="recupsenha.html" target="_blank" class="forgetpass">Esqueci minha senha</a>
        </div>
     </fieldset>
    </form>
    
</body>
</html>
